<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel List Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">Name</div>
        <div class="search-container">
            <input type="text" placeholder="Search novels..." class="search-input">
            <button class="search-button">Search</button>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Page 1</a>
            <a href="#" class="nav-link">Page 2</a>
            <a href="#" class="nav-link">Page 3</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Hero/Promotional Section -->
        <section class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Discover Your Next Adventure</h1>
                    <p>Track, discover, and discuss your favorite novels</p>
                </div>
            </div>
        </section>

        <!-- Quick Stats Dashboard -->
        <section class="stats-section">
            <h2>Stats</h2>
            <div class="stats-dashboard">
                <div class="stat-card">
                    <h3>Favourites</h3>
                    <div class="stat-placeholder"></div>
                </div>
                <div class="stat-card">
                    <h3>To Read</h3>
                    <div class="stat-placeholder"></div>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <div class="stat-placeholder"></div>
                </div>
                <div class="stat-card">
                    <h3>Reviews</h3>
                    <div class="stat-placeholder"></div>
                </div>
            </div>
        </section>

        <!-- Currently Reading Section -->
        <section class="current-reads-section">
            <h2>Currently Reading</h2>
            <div class="current-reads-grid">
                <div class="current-book-card">
                    <div class="book-cover"></div>
                    <div class="book-info">
                        <div class="book-title-placeholder"></div>
                        <div class="book-progress-placeholder"></div>
                    </div>
                </div>
                <div class="current-book-card">
                    <div class="book-cover"></div>
                    <div class="book-info">
                        <div class="book-title-placeholder"></div>
                        <div class="book-progress-placeholder"></div>
                    </div>
                </div>
                <div class="current-book-card">
                    <div class="book-cover"></div>
                    <div class="book-info">
                        <div class="book-title-placeholder"></div>
                        <div class="book-progress-placeholder"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Featured Novels Section -->
        <section class="featured-section">
            <h2>Featured Novels</h2>
            <div class="featured-grid">
                <div class="featured-card">
                    <div class="featured-cover"></div>
                    <div class="featured-info">
                        <div class="featured-title-placeholder"></div>
                        <div class="featured-desc-placeholder"></div>
                    </div>
                </div>
                <div class="featured-card">
                    <div class="featured-cover"></div>
                    <div class="featured-info">
                        <div class="featured-title-placeholder"></div>
                        <div class="featured-desc-placeholder"></div>
                    </div>
                </div>
                <div class="featured-card">
                    <div class="featured-cover"></div>
                    <div class="featured-info">
                        <div class="featured-title-placeholder"></div>
                        <div class="featured-desc-placeholder"></div>
                    </div>
                </div>
                <div class="featured-card">
                    <div class="featured-cover"></div>
                    <div class="featured-info">
                        <div class="featured-title-placeholder"></div>
                        <div class="featured-desc-placeholder"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
